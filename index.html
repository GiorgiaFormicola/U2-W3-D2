<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>U2-W3-D2_Esercizi Web Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mt-4">REGISTRATION FORM</h1>
      <div class="row justify-content-center align-items-end mt-4">
        <div class="col col-7 col-md-6">
          <form class="d-flex flex-column align-items-start">
            <label for="username" class="form-label fw-bold">USERNAME : <span id="user-label" class="lead fs-6"></span></label>
            <input type="text" class="form-control" id="username" placeholder="Write your username here..." />
          </form>
        </div>
        <div class="col col-5 col-md-3 col-lg-3">
          <button type="button" class="btn btn-success" id="save">SAVE</button>
          <button type="button" class="btn btn-danger" id="delete">DELETE</button>
        </div>
      </div>
    </div>

    <div class="container text-center mt-5">
      <h1 class="mt-4">TIME COUNTER</h1>
      <div class="row row-cols-1 mt-4">
        <div class="col">
          <p class="mb-0 display-6 d-inline-block bg-light p-5 rounded-circle" id="timer"></p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
